<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById('root');

  const App = () => {
    const [minutes, setMinutes] = React.useState(0)
    const [filpped, setFlipped] = React.useState(false);

    const onChange = (event) => {
      setMinutes(event.target.value);
    }
    const reset = () => {
      setMinutes(0)
    }
    const onFlip = () => {
      setFlipped(current => !current)
    }

    return (<div>
      <h1>Super Converter</h1>
      <div>
        <label htmlFor="minutes">분</label>
        <input id="minutes" type="number" placeholder="분" value={minutes} onChange={onChange} />
        <h4>You want to convert {minutes}</h4>
      </div>

      <div>
        <label htmlFor="hours">시간</label>
        <input value={Math.round(minutes / 60)} id="hours" type="number" placeholder="시간" disabled={filpped} />
      </div>
      <button onClick={reset}>RESET</button>
      <button onClick={onFlip}>반전</button>

    </div>)
  }

  ReactDOM.render(<App />, root)
</script>

</html>
